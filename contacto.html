<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <button id="modo-toggle">🌙 Modo oscuro</button>
    <nav>
        <a href="index.html"> Inicio </a>
        <a href="asignaturas.html"> Asignaturas </a>
         <a href="contacto.html"> Contacto </a>
    </nav>

   <h1>Formulario de contacto</h1>
   <p>Rellena este formulario para enviarme un mensaje.</p>

   <form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>
   
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email"><br><br>
   
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="5" cols="30"></textarea><br><br>

    <input type="submit" value="Enviar">

  </form>
  <script>
    const botonModo = document.getElementById("modo-toggle");
botonModo.addEventListener("click", () =>{
    document.body.classList.toggle("modo-oscuro");

    if(document.body.classList.contains("modo-oscuro")){
        botonModo.textContent="☀️Modo Claro";
    } else{
        botonModo.textContent="🌙Modo Oscuro"
    }
});
  </script>
 </body>
</html>
